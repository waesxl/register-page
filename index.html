<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="/assest/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">    
            <div class="img-wrapper">
                <img src="/assest/img/image.png" alt="image" class="image">
            </div>
            <div class="register-wrapper">
                <div class="header-wrapper">
                    <h1 class="header-title">
                        This is not a real online service! You know you need something<br>
                        like this in your life to help you realize your deepest dreams.<br>
                        Sign up now to get started.
                    </h1>
                    <p>You <em>know</em> you want to.</p>
                </div>
    
                <form class="register" name="register">
                    <legend>Let`s do this!</legend>
                    <div class="form-wrapper">
                        <div class="left-form">
                            <label for="name">First name</label>
                            <input type="text" name="name" id="name">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="rigth-form">
                            <label for="lastname">Last name</label>
                            <input type="text" name="lastname" id="lastname">
                            <label for="phone">Phone number</label>
                            <input type="tel" name="phone" id="phone">
                            <label for="password">Confirm Password</label>
                            <input type="password" name="password" id="confirmPassword">
                        </div>
                    </div>
                </form>
    
                <div class="footer-register">
                    <button type="submit" class="btn-submit">Create Account</button>
                    <div class="login">
                        <p class="footer-text">Already have an account?</p>
                        <a class="btn-login">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assest/js/app.js"></script>
</body>
</html>
